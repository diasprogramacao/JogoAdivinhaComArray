<button> Validar Chute </button>


<script>


var input = document.querySelector ("input") ; 
input.focus();


function Sorteia (){

   return Math.round (Math.random () * 10 ); 

}




function NumeroAleatorio (quantidade) {

	var segredo =  [] ; 
	numero = 1

	while (numero < quantidade) {

		var NumeroSorteado = Sorteia() ; 
		var achou = false;

		for( posicao = 0 ; posicao < quantidade ; posicao++) {

			if (segredo[posicao] == NumeroSorteado ) {

             achou = true 

             break ; 

			}
		}

		if (achou == false) {

			segredo.push(NumeroSorteado);

			numero++;
		}

	} 

	return segredo ; 

}

var segredo = NumeroAleatorio(5) ;


console.log(segredo);


function ValidarChute() {


	var posicao = 0 

	while (posicao < segredo.length) {

      var validador = false 

      if(input.value == segredo[posicao]) {


		alert("PARABÉNS VOCÊ ACERTOU !!! ") ;

			validador = true 

			input.focus();
	        input.value="";

			break;
           
           }


		if (validador == false ) {

			alert("VOCÊ ERROU");

			input.focus();
	         input.value="";

			break;

		}

		posicao++ ;
}

}


	
var button = document.querySelector("button") ;

button.onclick = ValidarChute ; 


	</script>
